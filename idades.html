<html>
    <head>
        <meta charset="UTF-8">
    </head>
<body>
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    function diferencaIdadesIrmaos () {
        var minhaIdade = 29;
        var idadeMeuIrmao = 35;
        mostra("Nossa diferença de idade é " + (minhaIdade - idadeMeuIrmao));
        pulaLinha();
    }

    diferencaIdadesIrmaos();

</script>
</body>
</html>
