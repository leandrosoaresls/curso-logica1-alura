<html>
    <head>
        <meta charset="UTF-8">
    </head>
<body>
    <h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var consumoDeGasolina = caminhoComGasolina / tanque;
    var consumoDeAlcool = caminhoComAlcool / tanque;

    document.write("O consumo de gasolina por litro é de: " + consumoDeGasolina + " Km/L.<br>");
    document.write("O consumo de alcool por litro é de: " + consumoDeAlcool +" Km/L.");

</script>
</body>
</html>
