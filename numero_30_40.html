<html>
    <head>
        <meta charset="UTF-8">
    </head>
<body>
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    contador = 30;
    while (contador <= 40) {
        if (contador != 33 && contador != 37) {
            mostra(contador);
        }
       
        contador = contador + 1;
    }
    
    mostra("FIM");

</script>
</body>
</html>
