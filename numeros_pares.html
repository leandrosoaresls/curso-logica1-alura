<html>
    <head>
        <meta charset="UTF-8">
    </head>
<body>
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    num = 2;
    while (num <= 100) {
        mostra(num);
        num = num + 2;
    }
    
    mostra("FIM");

</script>
</body>
</html>
