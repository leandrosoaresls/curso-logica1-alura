<html>
    <head>
        <meta charset="UTF-8">
    </head>
<body>
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));
    var numero = 1;
    var totalIdades = 0;

    while (numero <= totalFamiliares) {
        var idade = parseInt(prompt("Informe a idade do familiar."));
        totalIdades = totalIdades + idade;
        numero++;
    }
    var mediaFamiliares = totalIdades / totalFamiliares;

    mostra("A media entre as idades da sua familia Ã© " + mediaFamiliares);
    
</script>
</body>
</html>
